{% extends "starter.html" %}

{% block content %}


<section class="content-header">
	<h1>
		Manage VM id {{id}}
		<small>Optional description</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
		<li class="active">Here</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<br>
	<form>
		<div class="box box-solid box-default">
			<div class="box-header"><h4>Latency</h4></div>
			<div class="box-body">
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Latency">
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Max Latency">
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Percentage error">
				</div>
			</div>
		</div>
		<div class="box box-solid box-default">
			<div class="box-header"><h4>IOPS</h4></div>
			<div class="box-body">
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Min IOPS">
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="IOPS">
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Percentage error">
				</div>
			</div>
		</div>
		<div class="box box-solid box-default">
			<div class="box-header"><h4>Cost</h4></div>
			<div class="box-body">
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Cost">
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Max Cost">
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control" placeholder="Percentage error">
				</div>
			</div>
		</div>
		<div class="box box-solid box-default">
		<div class="box-header"><h4>Application type</h4></div>
			<div class="box-body">
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						Website
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Database (Write a lot of data)
					</label>
				</div>
				<div class="radio disabled">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
						Batch job
					</label>
				</div>

			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="submit" class="btn btn-danger">Reset</button>
	</form>
</section>


{% endblock %}

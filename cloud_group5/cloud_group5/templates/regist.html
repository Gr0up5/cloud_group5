<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="{{ STATIC_URL }}Tiramisu.png">
	<title>Tiramisu | Registration</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="{{STATIC_URL}}dist/css/AdminLTE.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<center><img width="20%" class="img-responsive" src="{{ STATIC_URL }}Tiramisu.png"></center>
		<div class="register-logo">
			<b>Tira</b>misu</a>
		</div>

		<div class="register-box-body">
			<h3 class="login-box-msg">REGISTER</h3>

			<form method="post" action="../registersuccess/">
				{% csrf_token %}
				<div class="form-group has-feedback" id="user_input">
					<input type="text" class="form-control" name="username" id="username" placeholder="Username">
					<p id="form"><i class="fa fa-check-square-o"></i>check!</p>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback" id="passwd_input">
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="/" class="text-center">I already have a membership</a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->

<!-- jQuery 2.1.4 -->
<script src="{{ STATIC_URL }}plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="{{ STATIC_URL }}dist/js/app.min.js"></script>

<script type="text/javascript">

	$(document).ready(function () {
  		$('#form').click(function() {
			username = $("#username").val();
	  		if (username.length != 0){
	  			if(username.includes(" ")){
					alert("This name contain ' '.");
					$("#user_input").addClass("has-error");
	  			}
	  			else{
	  				$.post( "/tiramisu/checkusername/", { username: username  }).done(function( data ) {
						$("#user_input").removeClass("has-error has-success");
						if (data.result == "pos"){ 
							$("#user_input").addClass("has-success");
	  					}
	  					else { 
			  				alert("This name is already in use.")
			  				$("#user_input").addClass("has-error");
	  					}
	  				});
	  			}
	  		}
	  		else{
	  			alert("Plese enter your username!");
	  			$("#user_input").addClass("has-error");
	  		}

    	});	
    });
</script>

</body>
</html>
